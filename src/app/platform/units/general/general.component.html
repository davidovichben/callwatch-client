<form (ngSubmit)="submit(form)" #form="ngForm">
  <div class="row mb-3">
    <div class="col-12 col-lg-3">
      <mat-form-field class="w-100" [ngClass]="{ disabled: isRootUnit || !hasPermission('units', 'update') }">
        <input matInput type="text" [placeholder]="'unit_name' | t" name="name" [ngModel]="unit.name">
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-3">
      <mat-form-field class="w-100" *ngIf="!isRootUnit">
        <input matInput type="text" [placeholder]="'parent_unit' | t" [value]="unit.parent ? unit.parent.name : ('primary' | t)" disabled>
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12 col-lg-3">
      <mat-form-field class="w-100" [ngClass]="{ disabled: !hasPermission('units', 'update') }">
        <input matInput name="admin" [ngModel]="unit.admin" [placeholder]="'unit_administrator' | t">
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-3">
      <mat-form-field class="w-100" [ngClass]="{ disabled: !hasPermission('units', 'update') }" *ngIf="!isRootUnit">
        <input matInput name="externalID" [ngModel]="unit.externalID" [placeholder]="'external_identification' | t">
      </mat-form-field>
    </div>
  </div>
  <button class="btn blue-btn" type="submit" *ngIf="hasPermission('units', 'update') && !isRootUnit">{{ 'save' | t }}</button>
</form>
