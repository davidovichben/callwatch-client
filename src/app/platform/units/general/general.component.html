<form (ngSubmit)="submit(form)" #form="ngForm">
  <div class="d-flex mb-3">
    <mat-form-field class="ms-3" [ngClass]="{ disabled: isRootUnit || !hasPermission('units', 'update') }">
      <input matInput type="text" [placeholder]="'unit_name' | t" name="name" [ngModel]="unit.name">
    </mat-form-field>
    <mat-form-field *ngIf="!isRootUnit && unit.parent">
      <input matInput type="text" [placeholder]="'parent_unit' | t" [value]="unit.parent.name ? unit.parent.name : 'primary' | t" disabled>
    </mat-form-field>
  </div>
  <div class="d-flex mb-3">
    <mat-form-field class="ms-3" [ngClass]="{ disabled: isRootUnit || !hasPermission('units', 'update') }">
      <mat-select name="admin" [placeholder]="'unit_administrator' | t" [ngModel]="unit.adminId">
        <mat-option *ngFor="let user of unit.users" [value]="user.id">{{ user.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="!isRootUnit" [ngClass]="{ disabled: !hasPermission('units', 'update') }">
      <input matInput name="externalID" [placeholder]="'external_identification' | t" [ngModel]="unit.externalID">
    </mat-form-field>
  </div>
  <button class="btn blue-btn" type="submit" *ngIf="hasPermission('units', 'update') && !isRootUnit">{{ 'save' | t }}</button>
</form>
