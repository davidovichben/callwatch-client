<form (ngSubmit)="submit(form)" #form="ngForm">
  <div class="row">
    <div class="col-12 col-lg-3 mb-3">
      <mat-form-field class="w-100">
        <input matInput type="text" [placeholder]="'unit_name' | t" name="name" [ngModel]="unit.name" [disabled]="isRootUnit || !hasPermission('units', 'update')">
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-3 mb-3">
      <mat-form-field class="w-100">
        <input matInput type="text" [placeholder]="'parent_unit' | t" [value]="unit.parent ? unit.parent.name : ('primary' | t)" disabled>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-3 mb-3">
      <mat-form-field class="w-100">
        <input matInput name="admin" [ngModel]="unit.admin" [placeholder]="'unit_administrator' | t" [disabled]="!hasPermission('units', 'update')">
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-3 mb-3">
      <mat-form-field class="w-100">
        <input matInput name="externalID" [ngModel]="unit.externalID" [placeholder]="'external_identification' | t" [disabled]="isRootUnit || !hasPermission('units', 'update')">
      </mat-form-field>
    </div>
  </div>
  <button class="btn blue-btn" type="submit" *ngIf="hasPermission('units', 'update') && !isRootUnit">{{ 'save' | t }}</button>
</form>
