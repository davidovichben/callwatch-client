<div class="dialog-header">
  <span>{{ 'add_user' | t }}</span>
  <i class="la la-times" mat-dialog-close></i>
</div>
<form (ngSubmit)="submit(form)" #form="ngForm">
  <div>
    <bd-select class="w-100" name="userId" ngModel required>
      <bd-option *ngFor="let user of data.users" [value]="user.id">{{ user.name }}</bd-option>
    </bd-select>
  </div>
  <div class="text-center">
    <button class="btn blue-btn" type="submit">{{ 'save' | t }}</button>
  </div>
</form>
