<div class="mb-3 flex-between">
  <p class="h1">{{ 'unique_days' | t }}</p>
  <div>
    <button class="btn blue-btn" routerLink="./form" *ngIf="userSession.hasPermission('schedules', 'create')">
      <i class="la la-plus ms-1"></i>
      <span>{{ 'add_unique_day' | t }}</span>
    </button>
  </div>
</div>
<app-data-table [columns]="columns" [hasActionsHeader]="true" [hasCheckColumn]="false" (fetchItems)="fetchItems()">
	<tr *ngFor="let item of dataTable.items">
		<td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
		<td class="row-icons">
      <mat-icon class="ms-2" [routerLink]="['./', 'form', item.id]" *ngIf="userSession.hasPermission('schedules', 'update')">edit</mat-icon>
		</td>
	</tr>
</app-data-table>
