<div class="mb-3">
  <h1>{{ 'audit_trail' | t }}</h1>
</div>
<app-data-table [columns]="columns" [hasActionsHeader]="false" [hasCheckColumn]="false" (fetchItems)="fetchItems()">
  <tr *ngFor="let item of dataTable.items">
    <td>{{ item.created }}</td>
    <td class="flex-grow-1">{{ item.username }} {{ ('audit_log_' + item.action) | t }} {{ item.resource | t }}</td>
    <td>{{ item.ip }}</td>
  </tr>
</app-data-table>
