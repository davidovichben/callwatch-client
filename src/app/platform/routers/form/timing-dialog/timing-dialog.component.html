<div class="mb-5 dialog-header">
  <span>{{ 'activity' | t }}</span>
  <i class="la la-times" mat-dialog-close></i>
</div>
<form #form="ngForm" (ngSubmit)="submit(form)" mat-dialog-content>
  <mat-radio-group [ngModel]="data.values.timingType" name="timingType" required>
    <mat-radio-button value="timed" class="mb-3">{{ 'timed' | t }}</mat-radio-button>
    <div class="row mb-3">
<!--      <div class="col-12 col-lg-4">-->
<!--        <mat-form-field class="w-100">-->
<!--          <mat-label>{{ 'active' | t }}</mat-label>-->
<!--          <mat-select ngModel name="isActive" [disabled]="form.value.type !== 'timed'" [required]="form.value.type === 'timed'">-->
<!--            <mat-option [value]="true">{{ 'active' | t }}</mat-option>-->
<!--            <mat-option [value]="false">{{ 'inactive' | t }}</mat-option>-->
<!--          </mat-select>-->
<!--          <mat-error>{{ errorMessages.required | t }}</mat-error>-->
<!--        </mat-form-field>-->
<!--      </div>-->
      <div class="col-12 col-lg-4">
        <mat-form-field class="w-100">
          <input matInput [ngModel]="data.values.startDateTime" name="startDateTime" [disabled]="form.value.timingType !== 'timed'" [required]="form.value.timingType === 'timed'" [ngxMatDatetimePicker]="fromPicker" [placeholder]="'from' | t">
          <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
          <ngx-mat-datetime-picker #fromPicker></ngx-mat-datetime-picker>
          <mat-error>{{ errorMessages.required | t }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4">
        <mat-form-field class="w-100">
          <input matInput [ngModel]="data.values.endDateTime" name="endDateTime" [disabled]="form.value.timingType !== 'timed'" [required]="form.value.timingType === 'timed'" [ngxMatDatetimePicker]="toPicker" [placeholder]="'to' | t">
          <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
          <ngx-mat-datetime-picker #toPicker></ngx-mat-datetime-picker>
          <mat-error>{{ errorMessages.required | t }}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <mat-radio-button value="schedule" class="mb-3">{{ 'schedule' | t }}</mat-radio-button>
    <div class="row">
      <div class="col-12 col-lg-4">
        <mat-form-field class="w-100">
          <mat-select [ngModel]="data.values.schedule" name="schedule" [disabled]="form.value.timingType !== 'schedule'"  [required]="form.value.timingType === 'schedule'" [placeholder]="'schedule' | t">
            <mat-option [value]="schedule.id" *ngFor="let schedule of data.schedules">{{ schedule.name }}</mat-option>
          </mat-select>
          <mat-error>{{ errorMessages.required | t }}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-radio-group>
  <p class="alert alert-danger" [@fade]="form.submitted && form.controls.timingType.errors ? 'active' : 'inactive'">{{ 'activity_type_error' | t }}.</p>
  <div class="text-center">
    <button mat-flat-button type="submit" class="mt-3 btn blue-btn">{{ 'save' | t }}</button>
  </div>
</form>
