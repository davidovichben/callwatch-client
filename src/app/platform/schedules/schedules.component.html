<div class="mb-5 flex-between">
  <h1>{{ 'schedules' | t }}</h1>
  <div>
    <button class="btn blue-btn" (click)="openFormDialog()" *ngIf="userSession.hasPermission('schedules', 'create')">
      <i class="la la-plus ms-1"></i>
      <span>{{ 'add_schedule' | t }}</span>
    </button>
  </div>
</div>
<app-data-table [columns]="columns" [hasCheckColumn]="false" (fetchItems)="fetchItems()">
  <tr *ngFor="let item of dataTable.items">
    <td>
      <a [routerLink]="['/platform', 'schedules', item.id]">{{ item.name }}</a>
    </td>
    <td>{{ item.description }}</td>
    <td class="row-icons">
      <i class="la la-edit" (click)="openFormDialog(item)" *ngIf="userSession.hasPermission('schedules', 'update')"></i>
      <i class="la la-trash" (click)="deleteSchedule(item.id)" *ngIf="userSession.hasPermission('schedules', 'delete')"></i>
    </td>
  </tr>
</app-data-table>
