<div class="mb-3">
	<p class="h3">{{ 'notifications' | t }}</p>
</div>
<app-data-table [columns]="columns" [hasCheckColumn]="false" [hasActionsHeader]="false" (fetchItems)="fetchItems()">
	<tr *ngFor="let item of dataTable.items">
		<td>{{ item.mailbox }}</td>
		<td>{{ item.keyword }}</td>
		<td>{{ item.createdAt }}</td>
	</tr>
</app-data-table>
