<div class="mb-5 flex-between">
  <h1>{{ 'report_sets' | t }}</h1>
  <button class="btn blue-btn" (click)="openFormDialog()">
    <i class="la la-plus ms-1"></i>
    <span>{{ 'add_report_set' | t }}</span>
  </button>
</div>
<app-data-table [columns]="columns" [hasCheckColumn]="false" (fetchItems)="fetchItems()">
  <tr *ngFor="let item of dataTable.items">
    <td>{{ item.name }}</td>
    <td>{{ item.totalReportTypes }}</td>
    <td class="row-icons">
      <i class="la la-edit" (click)="editReportSet(item.id)"></i>
      <i class="la la-trash" (click)="deleteReportSet(item.id)"></i>
    </td>
  </tr>
</app-data-table>
