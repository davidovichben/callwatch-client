<form (ngSubmit)="submit(form)" #form="ngForm">
  <div class="flex-between">
    <h1>{{ reportSet.id ? ('edit_report_set' | t) : ('add_report_set' | t) }}</h1>
    <div>
      <button type="submit" class="btn blue-btn">{{ 'save' | t }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-3 mb-3">
      <mat-form-field class="w-100">
        <input matInput type="text" name="name" [ngModel]="reportSet.name" [placeholder]="'report_set_name' | t" required>
        <mat-error>{{ errorMessages.required }}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6">
      <h4>{{ 'reports' | t }}</h4>
      <app-select-groups name="reports" [ngModel]="reportSet.reports" [items]="reports"></app-select-groups>
    </div>
    <div class="col-12 col-sm-6">
      <h4>{{ 'users' | t }}</h4>
      <app-select-groups name="users" [ngModel]="reportSet.users" [items]="users"></app-select-groups>
    </div>
    <div class="col-12 col-sm-6">
      <h4>{{ 'groups' | t }}</h4>
      <app-select-groups name="groups" [ngModel]="reportSet.groups" [items]="groups"></app-select-groups>
    </div>
  </div>
</form>
