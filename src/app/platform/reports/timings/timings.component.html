<div class="mb-3 flex-between">
  <h1>{{ 'timed_reports' | t }}</h1>
  <button class="btn primary-btn" routerLink="./form" *ngIf="userSession.hasPermission('timed_reports', 'create')">
    <i class="la la-plus ms-1"></i>
    <span>{{ 'add_report' | t }}</span>
  </button>
</div>
<app-data-table [columns]="columns" [hasActionsHeader]="userSession.canModify('timed_reports')" [hasCheckColumn]="false" (fetchItems)="fetchItems()">
  <tr *ngFor="let item of dataTable.items">
    <td>{{ item.name }}</td>
    <td>{{ item.module | t }}</td>
    <td>{{ item.nextDate ?? ('production_inactive' | t) }}</td>
    <td>{{ item.isActive ? ('active' | t) : ('inactive' | t)  }}</td>
    <td class="row-icons" *ngIf="userSession.canModify('timed_reports')">
      <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="row-action" [routerLink]="['./', 'form', item.id]" *ngIf="userSession.hasPermission('timed_reports', 'update')">
          <mat-icon>edit</mat-icon>
          <span>{{ 'edit' | t }}</span>
        </button>
        <button mat-menu-item class="row-action" (click)="deleteItem(item.id)" *ngIf="userSession.hasPermission('timed_reports', 'delete')">
          <mat-icon>delete</mat-icon>
          <span>{{ 'delete' | t }}</span>
        </button>
      </mat-menu>
    </td>
  </tr>
</app-data-table>
