<form (ngSubmit)="submit(form)" #form="ngForm">
  <div class="form-header">
    <h1>{{ report.id ? ('edit_report' | t) : ('add_report' | t) }}</h1>
    <div>
      <button type="button" class="ms-2 btn grey-btn" [routerLink]="['/platform', 'reports']">{{ 'cancel' | t }}</button>
      <button type="submit" class="btn blue-btn">{{ 'save' | t }}</button>
    </div>
  </div>
  <div class="form-body">
    <div class="row">
      <div class="col-12 col-lg-3 mb-3">
        <mat-form-field class="w-100">
          <mat-label>{{ 'report_name' | t }}</mat-label>
          <input matInput type="text" name="name" [ngModel]="report.name" required>
          <mat-error>{{ errorMessages.required }}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
