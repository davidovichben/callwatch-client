<div class="dialog-header">
  <span>{{ 'add_computed_column' | t }}</span>
  <i class="la la-times" mat-dialog-close></i>
</div>
<form [formGroup]="formGroup" #form="ngForm" (ngSubmit)="submit()">
  <mat-form-field class="w-100">
    <mat-label>{{ 'computed_column_name' | t }}</mat-label>
    <input matInput type="text" formControlName="name" autocomplete="off" required>
    <mat-error>{{ errorMessages.required | t }}</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>{{ 'computed_column_description' | t }}</mat-label>
    <textarea matInput rows="5" formControlName="description" autocomplete="off"></textarea>
  </mat-form-field>
  <ng-container formGroupName="formula">
    <p class="mb-1 bold f-14">{{ 'formula' | t }}</p>
    <mat-form-field class="w-100">
      <mat-label>{{ 'add_column' | t }}</mat-label>
      <mat-select>
        <mat-option (click)="addColumn(column)" *ngFor="let column of data.columns">{{ column.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div id="formula" class="mb-3" formArrayName="operators">
      <ng-container *ngFor="let column of formGroup.get('formula.columns')['controls']; let index = index; let first = first">
        <select class="borderless" [formControlName]="index - 1" *ngIf="!first">
          <option *ngFor="let operation of operations" [value]="operation">{{ operation }}</option>
        </select>
        <span [class]="'chip ' + localeService.dir">
          <span>{{ formGroup.get('formula.columns').value[index] }}</span>
          <mat-icon (click)="removeColumn(index)">close</mat-icon>
        </span>
      </ng-container>
    </div>
  </ng-container>
  <p class="alert alert-danger" *ngIf="form.submitted && formGroup.get('formula.columns').errors">{{ 'choose_columns_error' | t }}</p>
  <div class="text-center">
    <button class="btn blue-btn" type="submit">{{ 'save' | t }}</button>
  </div>
</form>
