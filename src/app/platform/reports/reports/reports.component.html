<div class="mb-5 flex-between">
  <h1>{{ 'reports' | t }}</h1>
  <button class="btn blue-btn" routerLink="./form">
    <i class="la la-plus ms-1"></i>
    <span>{{ 'add_report' | t }}</span>
  </button>
</div>
<app-data-table [columns]="columns" [hasCheckColumn]="false" (fetchItems)="fetchItems()">
  <tr *ngFor="let item of dataTable.items">
    <td>{{ item.name }}</td>
    <td class="row-icons">
      <i class="la la-edit" [routerLink]="['form', item.id]"></i>
      <i class="la la-trash" (click)="deleteReport(item.id)"></i>
    </td>
  </tr>
</app-data-table>
