<header [ngClass]="{ 'flex-between': isAdminViewing, 'flex-end': !isAdminViewing }">
  <div *ngIf="isAdminViewing">
    <a [routerLink]="['/', 'admin', 'organizations']">{{ 'back_to_organizations' | t }}</a>
  </div>
  <div class="d-flex align-items-center px-3">
    <mat-icon class="user-default-avatar" *ngIf="!user.avatar">account_circle</mat-icon>
    <img class="user-avatar" [src]="user.avatar" *ngIf="user.avatar">
    <span id="username">{{ user.firstName + ' ' + user.lastName }}</span>
    <mat-icon class="pointer" [matMenuTriggerFor]="menu">expand_more</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">{{ 'logout' | t }}</button>
    </mat-menu>
  </div>
</header>
<div id="content" [ngClass]="{ 'no-padding': noPadding }">
  <router-outlet></router-outlet>
</div>
