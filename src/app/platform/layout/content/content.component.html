<header [ngClass]="{ 'flex-between': isAdminViewing, 'flex-end': !isAdminViewing }">
  <div *ngIf="isAdminViewing">
    <a [routerLink]="['/', 'admin', 'organizations']">{{ 'back_to_organizations' | t }}</a>
  </div>
  <div class="px-3">
    <mat-icon class="user-default-avatar" [matMenuTriggerFor]="menu" *ngIf="!user.avatar">account_circle</mat-icon>
    <img class="user-avatar" [src]="user.avatar" [matMenuTriggerFor]="menu" *ngIf="user.avatar">
    <mat-menu #menu="matMenu">
<!--      <span id="username">{{ user.firstName + ' ' + user.lastName }}</span>-->
      <button mat-menu-item (click)="logout()">{{ 'logout' | t }}</button>
    </mat-menu>
<!--    <app-locale-select></app-locale-select>-->
  </div>
</header>
<div id="content" [ngClass]="{ 'no-padding': noPadding }">
  <router-outlet></router-outlet>
</div>
