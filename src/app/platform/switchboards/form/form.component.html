<form (ngSubmit)="submit()" [formGroup]="formGroup">
  <div class="mb-5 flex-between">
    <p class="h1">{{ switchboardId ? ('edit_switchboard' | t) : ('add_switchboard' | t) }}</p>
    <div>
      <button type="submit" class="btn blue-btn">{{ 'save' | t }}</button>
    </div>
  </div>
  <section>
    <p class="h3 mb-3">{{ 'switchboard_details' | t }}</p>
    <div class="row">
      <div class="col-12 col-lg-3">
        <mat-form-field class="w-100">
          <input matInput type="text" formControlName="name" [placeholder]="'switchboard_name' | t" required>
          <mat-error>{{ errorMessages.required | t }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-3">
        <mat-form-field class="w-100">
          <mat-select formControlName="type" [placeholder]="'switchboard_type' | t" required>
            <mat-option *ngFor="let type of types" [value]="type.value">{{ type.label | t }}</mat-option>
          </mat-select>
          <mat-error>{{ errorMessages.required | t }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-3">
        <mat-form-field class="w-100">
          <input matInput type="text" formControlName="netAddress" [placeholder]="'net_address' | t">
        </mat-form-field>
      </div>
    </div>
  </section>
