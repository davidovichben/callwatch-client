<div class="mb-3 flex-between">
  <p class="h1">{{ 'unique_days' | t }}</p>
  <div>
    <button class="btn blue-btn" routerLink="./form" *ngIf="userSession.hasPermission('schedules', 'create')">
      <i class="la la-plus ms-1"></i>
      <span>{{ 'add_unique_day' | t }}</span>
    </button>
  </div>
</div>
<app-data-table tableUrl="uniqueDays" [columns]="columns" [hasActionsHeader]="userSession.canModify('schedules')" [hasCheckColumn]="false" (fetchItems)="fetchItems()">
	<tr *ngFor="let item of dataTable.items">
		<td>
      <a [routerLink]="['./', 'form', item.id]" *ngIf="userSession.hasPermission('schedules', 'update')">{{ item.name }}</a>
      <span *ngIf="!userSession.hasPermission('schedules', 'update')">{{ item.name }}</span>
    </td>
    <td>{{ item.startDate }}</td>
    <td>{{ item.endDate }}</td>
    <td>{{ item.startTime ?? ('all_day' | t) }}</td>
    <td>{{ item.endTime ?? ('all_day' | t) }}</td>
    <td>{{ item.description }}</td>
    <td class="row-icons" *ngIf="userSession.canModify('schedules')">
      <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="row-action" [routerLink]="['./', 'form', item.id]" *ngIf="userSession.hasPermission('schedules', 'update')">
          <mat-icon>edit</mat-icon>
          <span>{{ 'edit' | t }}</span>
        </button>
      </mat-menu>
    </td>
	</tr>
</app-data-table>
