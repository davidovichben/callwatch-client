<div class="dialog-header">
  <span>{{ 'select_new_permission' | t }}</span>
  <i class="la la-times" mat-dialog-close></i>
</div>
<form #form="ngForm" class="mt-3" (ngSubmit)="submit(form)">
  <p class="mt-3 mb-0">{{ 'permission_has' | t }} {{ data.userCount }} {{ 'related_users' | t }}.</p>
  <p class="mb-3">{{ 'please_replace_it_s' | t }}:</p>
  <div class="mb-3">
    <bd-select class="w-100" name="permissionId" [placeholder]="'select_permission' | t " ngModel [required]="true">
      <bd-option *ngFor="let permission of data.permissions" [value]="permission.id">{{ permission.name }}</bd-option>
    </bd-select>
    <p class="input-error" [@fade]="form.submitted && form.invalid ? 'active' : 'inactive'">{{ errorMessages.required | t }}</p>
  </div>
  <div class="text-center">
    <button class="btn primary-btn" type="submit">{{ 'confirm' | t }}</button>
  </div>
</form>
