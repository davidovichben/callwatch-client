<mat-form-field>
  <input matInput type="search" [placeholder]="'search' | t" (keyup)="search(searchKeyword.value)" #searchKeyword>
  <mat-icon matSuffix class="pointer" (click)="resetSearch(searchKeyword)">close</mat-icon>
</mat-form-field>
<div class="d-flex">
  <div class="group">
    <p *ngIf="placeholderKeyword" class="placeholder">{{ ('available_' + placeholderKeyword) | t }}</p>
    <ul>
      <li *ngFor="let item of filteredItems">
        <mat-checkbox [checked]="item.checked" (change)="item.checked = $event.checked" color="primary">{{ item.name }}</mat-checkbox>
      </li>
    </ul>
  </div>
  <div class="d-flex align-items-center px-3">
    <button type="button" class="btn blue-btn" (click)="addItems()">{{ 'add' | t }}</button>
  </div>
  <div class="group">
    <p *ngIf="placeholderKeyword" class="placeholder">{{ ('selected_' + placeholderKeyword) | t }}</p>
    <ul class="mb-1">
      <li *ngFor="let item of selectedItems">
        <mat-checkbox (change)="item.checked = $event.checked" color="primary">{{ item.name }}</mat-checkbox>
      </li>
    </ul>
    <span class="blue-text pointer" (click)="removeItems()">{{ 'remove_selected' | t }}</span>
  </div>
</div>
