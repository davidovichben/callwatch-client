<mat-form-field class="w-100">
  <mat-label>{{ placeholder | t }}</mat-label>
  <input matInput [value]="value">
  <mat-icon matSuffix (click)="calendarOpened = !calendarOpened">today</mat-icon>
</mat-form-field>
<app-calendar [@slideToggle]="calendarOpened ? 'active' : 'inactive'" [selected]="selected" (dateSelected)="dateSelected($event)"></app-calendar>
