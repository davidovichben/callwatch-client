<mat-form-field>
  <mat-label>{{ placeholder | t }}</mat-label>
  <input matInput [value]="selected.start">
  <mat-icon matSuffix (click)="calendarOpened = !calendarOpened">today</mat-icon>
</mat-form-field>
<app-calendar [@slideDown]="calendarOpened ? 'active' : 'inactive'" (close)="calendarOpened = false" (dateSelected)="dateSelected($event)"></app-calendar>
