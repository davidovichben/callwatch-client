<div class="d-inline-flex">
  <div class="d-flex">
    <div class="calendar" *ngFor="let monthIndex of [0, 1]">
      <div class="month-header">
        <mat-icon (click)="slideMonths('subtract')" *ngIf="monthIndex === 0">chevron_right</mat-icon>
        <p class="month-title">{{ monthObjects[monthIndex].format('MMMM') | t }} {{ monthObjects[monthIndex].year() }}</p>
        <mat-icon (click)="slideMonths('add')" *ngIf="monthIndex === 1">chevron_left</mat-icon>
      </div>
      <div class="mb-2 d-flex">
        <span class="week-day" [ngClass]="{ 'weekend': i > 4 }" *ngFor="let day of weekDays; let i = index">{{ day | t }}</span>
      </div>
      <div class="d-flex flex-wrap">
        <span class="month-day" [ngClass]="{ 'in-range': false }" *ngFor="let day of daysInMonths[monthIndex]; let i = index">
          <span [ngClass]="{ 'selected': day }" (click)="selectDate(i, monthIndex)">{{ i + 1 }}</span>
        </span>
      </div>
    </div>
    <div class="quick-selection">
      <p>{{ 'quick_selection' | t }}</p>
      <div class="d-flex labels">
        <div class="label" (click)="quickSelect(label)" *ngFor="let label of quickSelectionLabels">{{ label | t }}</div>
      </div>
    </div>
  </div>
  <div class="mt-3 flex-between">
    <button mat-flat-button class="blue-btn" (click)="closeCalendar(true)">{{ 'select' | t }}</button>
    <button mat-flat-button class="grey-btn" (click)="closeCalendar(false)">{{ 'cancel' | t }}</button>
  </div>
</div>
