<form (ngSubmit)="submit(form)" #form="ngForm">
  <h3 class="text-center blue-text">{{ 'system_login' | t }}</h3>
  <div class="mb-3">
    <label class="blue-text">{{ 'username' | t }}</label>
    <input type="email" class="form-control" ngModel name="username" required>
  </div>
  <div class="mb-3">
    <label class="blue-text">{{ 'password' | t }}</label>
    <input type="password" class="form-control" ngModel name="password" required>
  </div>
  <button class="btn blue-btn w-100" type="submit">{{ 'login' | t }}</button>
  <p class="mt-3 alert alert-danger" [@fade]="hasLoginError ? 'active' : 'inactive'">{{ 'invalid_username_or_password' | t }}.</p>
  <div class="mt-3 text-center">
    <a class="f-12 blue-text" routerLink="./forgot">{{ 'forgot_password' | t }}?</a>
  </div>
</form>
