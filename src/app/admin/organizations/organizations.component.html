<div class="mb-5 flex-between">
  <h1>{{ 'organizations' | t }}</h1>
  <div>
    <button class="btn blue-btn" (click)="openDialog()">
      <i class="las la-plus"></i>
      <span>{{ 'add_organization' | t }}</span>
    </button>
  </div>
</div>
<app-data-table [columns]="columns" (fetchItems)="fetchItems()">
  <tr *ngFor="let item of dataTable.items">
    <td>
      <span (click)="enterOrganization(item.id)" class="link">{{ item.name }}</span>
    </td>
    <td>{{ item.isActive ? 'active' | t : 'inactive' | t }}</td>
    <td class="row-icons">
      <i class="la la-pencil" (click)="openDialog(item)"></i>
<!--      <i class="la la-trash" (click)="deleteOrganization(item)"></i>-->
    </td>
  </tr>
</app-data-table>
