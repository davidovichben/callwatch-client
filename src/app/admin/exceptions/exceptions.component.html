<p class="h1 mb-3">{{ 'exception_log' | t }}</p>
<app-data-table [columns]="columns" [hasCheckColumn]="false" (fetchItems)="fetchItems()">
  <tr *ngFor="let item of dataTable.items">
    <td>{{ item.username ?? 'Not logged in' }}</td>
    <td>{{ item.code }}</td>
    <td>{{ item.path }}</td>
    <td>{{ item.line }}</td>
    <td>{{ item.url }}</td>
    <td>{{ item.createdAt }}</td>
    <td class="row-icons">
      <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="row-action" (click)="openExceptionDialog(item)">
          <mat-icon>remove_red_eye</mat-icon>
          <span>{{ 'show' | t }}</span>
        </button>
        <button mat-menu-item class="row-action" (click)="deleteItem(item.id)">
          <mat-icon>delete</mat-icon>
          <span>{{ 'delete' | t }}</span>
        </button>
      </mat-menu>
    </td>
  </tr>
</app-data-table>
